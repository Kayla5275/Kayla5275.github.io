<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="/JS-Project/Js-project.css">
</head>
<body>
  <div id="game-container">
    <h1>Fruit Typing</h1>
    <div id="game-info">
      <p id="level">Level: 1</p>
      <p id="score">Score: 0</p>
      <p id="timer">Time Left: 60s</p>
    </div>
    <div id="word-container"></div>
    <input type="text" id="input-box" placeholder="Type the word here..." autofocus />
    <div id="message"></div>
  </div>
  <script src="/JS-Project/gamescript.js"></script>
</body>
</html>
