<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/ica6-style.css">
    <title>Fancy letterheaded paper</title>
    
  </head>
  <body>
    <background>
        <img id="Top_image" src="/ica/images/top-image.png" alt="color blockes fixed at the top of the letterhead">
        <img id="Logo" src="/ica/images/logo.png" alt="Logo of the company">

    <article>
      <h1>Awesome<br>Company</h1>

        <p>The Awesome Company</p>
        <p>102-112 Frail Bend Bridge<br>

        Little Hornet<br>

        UK</p>
