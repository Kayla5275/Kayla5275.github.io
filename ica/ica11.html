<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA11</title>
</head>
<body>
    <h1>Functions</h1>
    <!--Fortune Teller Code-->
    <h2>Fortune Teller</h2>
    <div>
        <label for="numKids">Enter a number of kids:</label>
        <input id="numKids" type="text" placeholder="" />
    </div>
    <div>
        <label for="partnerName">Enter your partner's name:</label>
        <input id="partnerName" type="text" placeholder="" />
    </div>
    <div>
        <label for="geoLoc">Enter a geolocation:</label>
        <input id="geoLoc" type="text" placeholder="" />
    </div>
    <div>
        <label for="job">Enter a job title:</label>
        <input id="job" type="text" placeholder="" />
    </div>
    <div>
        <button class="fortune">Get Fortune</button>
    </div>
    <p class="FortuneTeller"></p>
    <br>
    <!--Dog Age Calculator Code-->
    <h2>Dog Age Calculator</h2>
    <div>
        <label for="dogAge">Enter your dog's age:</label>
        <input id="dogAge" type="text" placeholder="" />
    </div>
    <div>
        <button class="calculateAge">Calculate Age</button>
    </div>
    <p class="Age"></p>
    <br>
    <script src="/js/ica11.js"></script>    
</body>
</html>
